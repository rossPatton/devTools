<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Slide 5</title>
		<link rel="author" href="humans.txt">
	</head>
	<body>

		<h1 id='test'>Test <span>Headline</span></h1>

		<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
		<script>
			;(function( $ ) {
				var
					swap, start,
					test = document.getElementById('test');

				console.log( test );
				console.dir( test );

				console.log( $( test ) );

				console.profile();
				console.time();
				for ( var i = 0; i < 10000; i++ ) {
					test.className = i.toString();
				}
				console.timeEnd();
				console.profileEnd();

				console.assert( typeof test === 'undefined', 'We have a headline' );

				start = performance.now();
				for ( var i = 1000; i > 0; i-- ) {
					test.className = i.toString();
				}

				console.log( 'op took ', performance.now() - start, 'ms to complete' );

			}( jQuery ));
		</script>
	</body>
</html>
